<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy"
			  content="default-src *;
			  style-src * 'unsafe-inline';
			  script-src * 'unsafe-inline' 'unsafe-eval'
							http://*.google.com
                               http://*.gstatic.com
                               http://*.googleapis.com
                               http://*.firebaseio.com
                               https://*.google.com
                               https://*.gstatic.com
                               https://*.googleapis.com
                               https://*.firebaseio.com;                               ;
			  img-src * data: 'unsafe-inline';
			  connect-src * 'unsafe-inline';
			  frame-src *;" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/google-fonts.css"/>
        <link rel="stylesheet" type="text/css" href="css/theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>SIBULAN</title>
    </head>
    <body class='sibulan'>
	  <div class='app-header'>
	    <div id='header-logo'>
	      <img src='img/icon-ori.png' />
	    </div>
	    <div id='header-text'>
	      <p>
			 <span id='title-1'>Layanan Ambulans Gratis</span>
		  </p>
	    </div>
	  </div>
      <div class='container-fluid'>

        <div class='app-mainbox'>

          <div class='info-box'>
            <div class='info-banner'>
              <p>Form Registrasi</p>
            </div>
            <div class='app-form'>
              <div class="form-group">
                <label>Nomor Handphone</label>
                <input class="form-control" type="text" id="nmTelp" value="" />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" id="password" value="123456" />
              </div>

              <div class="form-group">
                <label>Nama Lengkap</label>
                <input class="form-control" type="text" id="nama" value="" />
              </div>

              <div class="form-group">
                <label>Alamat</label>
                <input class="form-control" type="text" id="alamat" value="" />
              </div>

              <div class="form-group">
                <label>Kota</label>
                <input class="form-control" type="text" id="kota" value="" />
              </div>

              <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" id="submit" value="Registrasi" />
              </div>
            </div>
          </div>

          <div class='info-box' id='responses'>

          </div>

        </div> <!-- main-box -->

      </div> <!-- container -->
      <div class='spacer'>
        &nbsp;
      </div>

      <div class='app-footer'>
        &copy;SiBulan 2018
        </div> <!-- app-footer -->
    </body>

    <script type="text/javascript" src="js/register.js"></script>
    <script>
      app.initialize();
    </script>
</html>
